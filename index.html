<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Visa</title>
</head>
<body>
<div class="data">
    <div>
        <h2>Config for create persons</h2>
        <form onsubmit="verifyData(); return false;" class="person">
            <input id="name" type="text" placeholder="Name">
            <input id="age" type="text" placeholder="Age">
            <input id="gender" type="text" placeholder="Gender">
            <input id="passport" type="text" placeholder="Passport">
            <input id="payment" type="text" placeholder="Payment">
            <input id="health" type="text" placeholder="Health">
            <input id="quantity" min="2" max="5" type="number" placeholder="Number of person" value="2">
            <button>Submit</button>
        </form>
    </div>


    <div>
        <h2>Configurations for validation</h2>
        <form onsubmit="setConfig(); return false;" class="configurations">
            <div class="police__configurations">
                <h3>Police</h3>
                <input id="minAgePolice" type="text" placeholder="Enter min Age for first check">
                <input id="minAgePoliceMale" type="text" placeholder="Enter min Age male for second check">
                <input id="minAgePoliceFemale" type="text" placeholder="Enter min Age female for second check">
            </div>
            <div class="health__configurations">
                <h3>Health</h3>
                <input id="minHealthMedic" type="text" placeholder="Enter min Health for first check">
                <input id="minHealthMale" type="text" placeholder="Enter min Health male for second check">
                <input id="minHealthFemale" type="text" placeholder="Enter min Health female for second check">
            </div>
            <div class="bank__configurations">
                <h3>Bank</h3>
                <input id="minPaymantMale" type="text" placeholder="Enter min payment for male">
                <input id="minPaymantFemale" type="text" placeholder="Enter min payment for female">
            </div>
            <div class="new-str"></div>
            <button>Submit</button>
        </form>
    </div>

</div>
<div class="table">
    <div id="rowNamePerson" class="namePerson">
        <h3>Name Person</h3>
        <!--<div><span>Vasiy</span></div>-->
    </div>
    <div id="rowMigService" class="migServ">
        <h3>Migration Serves</h3>
        <!--<div><span class="check">yes</span></div>-->

    </div>
    <div id="rowPolice" class="police">
        <h3>Police</h3>
        <!--<div><span class="check">yes</span><span class="check">yes</span><span class="check">yes</span></div>-->

    </div>
    <div id="rowMedecin" class="medecin">
        <h3>Medecin</h3>
        <!--<div><span class="check">yes</span></div>-->

    </div>
    <div id="rowBank" class="bank">
        <h3>Bank</h3>
        <!--<div><span class="check">yes</span></div>-->

    </div>
    <div id="rowDecision" class="decision">
        <h3>Decision</h3>
        <!--<div><span class="check">yes</span></div>-->
    </div>
</div>
<button id="startAll" class="start">Get Visa For All</button>
<button id="reset" class="start">Reset</button>

<script src="./js/faker.js"></script>
<script src="./js/generNewPerson.js"></script>
<script src="js/instanceValid.js"></script>
<script src="./js/main.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
